<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改店铺信息</title>
</head>
<body>
    <h1>修改店铺信息</h1>
    <form action="{% url 'stores:update' store.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        店铺名称：<input type="text" name="name" value="{{store.name}}"> <br>
        店铺封面：<input type="file" name="cover" id="cover"> <br>
        店铺介绍 <textarea name="intro" id="intro" cols="30" rows="10">{{store.intro}}</textarea> <br>
        <input type="submit" value="保存修改">
    </form>
</body>
</html>
